<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connector vs Blocker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div id="welcome" class="screen">
  <h1>WELCOME TO<br>GURU NANAK KHALSA<br>MATHS FEST</h1>
  <button id="enterBtn">ENTER</button>
</div>

<div id="setup" class="screen hidden">
  <h2>Enter Player Names</h2>
  <input id="p1" placeholder="Player 1">
  <input id="p2" placeholder="Player 2">
  <button id="startBtn">START GAME</button>
</div>

<div id="game" class="screen hidden">
  <h3 id="info"></h3>
  <svg id="board" viewBox="0 0 600 600"></svg>
</div>

<div id="winPopup" class="screen hidden">
  <h1 id="winText"></h1>
  <button id="nextBtn">NEXT ROUND</button>
</div>

</body>
</html>
